<!DOCTYPE html>
<html>
  <head>
    <title>Sell your bricks</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>The first brick reseller in the World </h1>
        <h2>Select, buy and have the brick of your dreams delivered to you</h2>
        <a href="#apply-form" class="btn-blue">Choose your brick</a>
      </div>
    </div>

    <div class="container">

      <h2>Wich brick do you want ?</h2>

      <div class="cards">
        <div class="card">
          <img src="image/brique6.jpg" alt="Brick from Egypt">
          <h3>Egyptian Brick</h3>
        </div>
        <div class="card">
          <img src="image/brique4.jpg" alt="Brick from France">
          <h3>French Brick</h3>
        </div>
        <div class="card">
          <img src="image/brique7.jpg" alt="Brick from Scotland">
          <h3>Scotish Brick</h3>
        </div> 
      </div>
    </div>
    <div id="apply-form">
      <div data-tf-widget="uhYJPZLg" data-tf-opacity="100" data-tf-iframe-props="title=Brick Category Selection" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>
  </body>
</html>
